
<!-- div - блочный элемент занимающий максимально возможное пространство ( не несет в себе какого-то смысла) -->
<!-- span - строчный элемент занимающий минимально возможное пространство ( не несет в себе какого-то смысла) -->
<!-- head - Элемент-контейнер для метаданных HTML-документа, таких как <title>, <meta>, <script>, <link>, <style>.-->
<!-- header - Секция для вводной информации сайта или группы навигационных ссылок. Может содержать один или несколько заголовков, логотип, информацию об авторе.-->
<!-- iframe - Элемент представляет собой вложенный контекст просмотра, встраивающий другую HTML-страницу в текущую. Каждый встроенный контекст просмотра имеет свою собственную историю сеансов и документ.-->
<!-- section - представляет собой автономный раздел — который не может быть представлен более точным по семантике элементом — внутри HTML-документа. Как правило, но не всегда, разделы имеют заголовок.-->
<!-- article - представляет самостоятельную часть документа, страницы, приложения или сайта, предназначенную для независимого распространения или повторного использования. Этот элемент может представлять статью на форуме, статью в журнале или газете, запись в блоге или какой-либо другой самостоятельный фрагмент содержимого.-->
<!--Внутри <head> обычно содержится заголовок, ключевые слова, описание страницы и другие служебные данные, а также подключаются стили и другие внешние ресурсы. Содержимое этого тега не отображается на странице напрямую.-->

<!doctype html>
<html lang="en">
<head> <!--    тег head Элемент-контейнер для метаданных HTML-документа, таких как <title>, <meta>, <script>, <link>, <style>.-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static.css">
    <title>Test</title>
</head>
<body>

    <div>   <!--    тег div нужен для блочных элементов-->
        Стройтехмонтаж
    </div>

    <header>   <!--  тег header Секция для вводной информации сайта или группы навигационных ссылок. Может содержать один или несколько заголовков, логотип, информацию об авторе.-->
        <span>Financial string</span>   <!--    тег span нужен для строчных элементов-->
        <a href="/" title="Boosted main page">  <!--   атрибут title нужен для описания ссылки-->
            <img src="img/logo.svg" alt=""> <!--   атрибут alt нужен для описания картинки-->
        </a>
        <nav>       <!--    тег nav Раздел документа, содержащий навигационные ссылки по сайту.-->
            <ul>  <!--    тег ul нужен для создания списка-->
                <li>
                    <a href="https://google.com/"> Google</a>
                </li>
                <li>
                    <a href="#"> agoiuhjgos</a>
                </li>
                <li>
                    <a href="#"> agoiuhjgos</a>
                </li>
            </ul>
        </nav>
    </header>




    <section>
        <h1>Секция 1 Главная))</h1>
        <div>   <!--    тег div нужен для блочных элементов-->
            <a href="#">     <!-- Атрибут aria-label создаёт текстовую метку текущего элемента в случае отсутствия видимого текста описания элемента.-->
                <img src="img/logo.svg" alt="LOGO">    <!--  Атрибут alt добавляет альтернативный текст для изображения. Выводится на месте появления изображения до его загрузки или при отключенной графике.-->
            </a>

            <a href="#"></a>  <!-- тег a Создаёт гипертекстовые ссылки.-->
                <span>Shop (span)</span>    <!-- Тег span Контейнер для строчных элементов. Можно использовать для форматирования отрывков текста, например, выделения цветом отдельных слов.-->
        </div>
    </section>


    <section>
        <h2>Секция 2 Менее важна))</h2>
        <div>    <!--    тег div нужен для блочных элементов-->
            Текст секции 2
        </div>
    </section>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GLNtbkv4pX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <article class="forecast">
        <h1>Weather forecast for Seattle</h1>
        <article class="day-forecast">
            <h2>03 March 2018</h2>
            <p>Rain.</p>
        </article>
        <article class="day-forecast">
            <h2>04 March 2018</h2>
            <p>Periods of rain.</p>
        </article>
        <article class="day-forecast">
            <h2>05 March 2018</h2>
            <p>Heavy rain.</p>
        </article>
    </article>
</body>
</html>
